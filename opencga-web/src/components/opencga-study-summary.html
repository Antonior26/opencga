<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="opencga-shared-styles.html">

<dom-module id="opencga-study-summary">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>

    </template>
    <script>
        Polymer({
            is: 'opencga-study-summary',

            properties: {
                client: {
                    type: Object,
                    observer: "_getStudyInfo"
                },
                studyId: {
                    type: Number
                }
            },

            ready: function() {

            },

            _getStudyInfo: function() {
                if (this.client instanceof OpenCGAClient && this.studyId > 0) {
                    this.client.studies().info(this.studyId, "", "").then(this._parseStudyInfo);
                }
            },

            _parseStudyInfo: function(response) {
                debugger
            }


        });
    </script>
</dom-module>
