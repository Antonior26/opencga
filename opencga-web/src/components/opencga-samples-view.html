    <script>
        Polymer({
            is: 'opencga-samples-view',

            properties: {
                opencgaClient: {
                    type: Object
                },
                samples: {
                    type: Array,
                    value: [],
                    observer: 'render'
                }
            },
            render: function() {
                let _this = this;
                $('#sampletable').bootstrapTable('destroy');
                $('#sampletable').bootstrapTable({
                    data: this.samples,
                    columns: [
                        [
                            {
                                title: 'Name',
                                field: 'name',
                                sortable: true
                            },
                            {
                                title: 'Path',
                                field: 'path'
                            },
                            {
                                title: 'Format',
                                field: 'bioformat'
                            },
                            {
                                title: 'Type',
                                field: 'type'
                            },
                            {
                                title: 'Size',
                                field: 'diskUsage',
                                sortable: true
                            }
                        ]
                    ],
                    onClickRow: function (row, $element) {
                        _this.fire('selected', {variant: row.chromosome + ":" + row.start + ":" + row.reference + ":" + row.alternate});
                    }
                });
            }
        });
    </script>
