<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="opencga-files-filter.html">
<link rel="import" href="opencga-files-view.html">

<dom-module id="opencga-files-panel">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>

        <div>User name: <span>{{username}}</span></div>
        <div>Session id: <span>{{session}}</span></div>
        <div class="panel">
            <div class="col-md-2">
                <opencga-files-filter></opencga-files-filter>
            </div>

            <div class="col-md-10">
                <opencga-files-view></opencga-files-view>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-files-panel',
            properties: {
                username: {
                    type: String
                },
                session: {
                    type: String
                }
            },
            ready: function() {
                console.log("panel")
            }
        });
    </script>
</dom-module>
