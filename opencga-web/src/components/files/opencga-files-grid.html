<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../opencga-shared-styles.html">

<dom-module id="opencga-files-grid">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>

        <table id="filetable" data-search="true" data-show-columns="true" data-pagination="true" data-height="520" data-page-list="[10, 25, 50]"
               data-show-pagination-switch="true" data-show-export="true">
        </table>

    </template>
    <script>
        Polymer({
            is: 'opencga-files-grid',

            properties: {
                files: {
                    type: Array,
                    value: [],
                    observer: 'render'
                }
            },

            render: function() {
                let _this = this;
                $('#filetable').bootstrapTable('destroy');
                $('#filetable').bootstrapTable({
                    data: this.files,
                    columns: [
                        [
                            {
                                title: 'Name',
                                field: 'name',
                                sortable: true
                            },
                            {
                                title: 'Path',
                                field: 'path'
                            },
                            {
                                title: 'Format',
                                field: 'bioformat'
                            },
                            {
                                title: 'Type',
                                field: 'type'
                            },
                            {
                                title: 'Size',
                                field: 'diskUsage',
                                sortable: true
                            }
                        ]
                    ],
                    onClickRow: function (row) {
                        _this.fire('selected', row);
                    }
                });
            }
        });
    </script>
</dom-module>
