<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="opencga-files-grid.html">
<link rel="import" href="opencga-files-info-file.html">
<link rel="import" href="opencga-files-info-samples.html">
<link rel="import" href="opencga-files-info-jobs.html">
<link rel="import" href="opencga-files-info-stats.html">

<link rel="import" href="../opencga-shared-styles.html">

<dom-module id="opencga-files-view">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>

        <div style="padding: 10px;">

            <div class="row" style="height: 530px">
                <opencga-files-grid on-selected="showInfo" files="{{files}}"></opencga-files-grid>
            </div>

            <div class="row" style="height: 530px">

                <ul id="myTabs" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#fileViewInfo" role="tab" data-toggle="tab">File Info</a></li>
                    <li role="presentation" class="active"><a href="#samplesViewInfo" role="tab" data-toggle="tab">Samples</a></li>
                    <li role="presentation" class="active"><a href="#jobsViewInfo" role="tab" data-toggle="tab">Jobs</a></li>
                    <li role="presentation" class="active"><a href="#statsViewInfo" role="tab" data-toggle="tab">Stats</a></li>
                    <!--<li role="presentation"><a href="#geneViewGenomeContext" role="tab" data-toggle="tab">Files</a></li>-->
                    <!--<li role="presentation"><a href="#geneViewTranscripts" role="tab" data-toggle="tab">Jobs</a></li>-->
                    <!--<li role="presentation"><a href="#geneViewPDB" role="tab" data-toggle="tab">Samples</a></li>-->
                </ul>

                <template is="dom-if" if="{{selectedFile.id}}">
                    <div class="tab-content" style="width: 90%">
                        <opencga-files-info-file id="fileViewInfo"></opencga-files-info-file>
                        <opencga-files-info-samples id="samplesViewInfo"></opencga-files-info-samples>
                        <opencga-files-info-jobs id="jobsViewInfo"></opencga-files-info-jobs>
                        <opencga-files-info-stats id="statsViewInfo"></opencga-files-info-stats>
                    </div>
                </template>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-files-view',

            properties: {
                files: {
                    type: Array
                },
                selectedFile: {
                    type: Object
                }
            },

            showInfo: function(e) {
                this.selectedFile = e.detail;
            }

        });
    </script>
</dom-module>
