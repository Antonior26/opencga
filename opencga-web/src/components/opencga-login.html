<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="opencga-login">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>
        <style>
            .basic-margin {
                width: 300px;
                margin-left: 20px;
                margin-right: auto;
            }
            .fields {
                margin-top: 10px;
            }
        </style>

        <div class="basic-margin">
            <div class="input-group fields">
                <span class="input-group-addon" id="username">
                    <i class="fa fa-user fa-lg"></i>
                </span>
                <input id="opencgaUser" type="text" class="form-control" placeholder="Username" aria-describedby="username"
                       on-keyup="checkEnterKey">
            </div>

            <div class="input-group fields">
                <span class="input-group-addon" id="password">
                    <i class="fa fa-key"></i>
                </span>
                <input id="opencgaPassword" type="password" class="form-control" placeholder="Password" aria-describedby="password"
                       on-keyup="checkEnterKey">
            </div>

            <div class="fields">
                <button type="button" on-click="login" class="btn btn-primary" style="text-align: center;">Login</button>
            </div>

        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-login',
            properties: {
                opencgaClientConfig: {
                    type: Object
                }
            },

            login: function() {
                var me = this;
                let opencgaClient = new OpenCGAClient(this.opencgaClientConfig);

                OpencgaManager.users.login({
                    id: $("#opencgaUser")[0].value,
                    query: {
                        password: CryptoJS.SHA1($("#opencgaPassword")[0].value).toString()
                    },
                    request: {
                        success: function (response) {
//                            Cookies.set('bioinfo_sid', response.response[0].result[0].sessionId);
//                            Cookies.set('bioinfo_user', response.response[0].result[0].userId);
                            me.fire('login', {
                                userId: $("#opencgaUser")[0].value,
                                sessionId: response.response[0].result[0].sessionId
                            });
                            this.$.opencgaUser[0].value = "";
                            this.$.opencgaPassword[0].value = "";
                        },
                        error: function (response) {
                            //Delete all cookies
//                            Cookies.expire('bioinfo_sid');
//                            Cookies.expire('bioinfo_user');
                        }
                    }
                });
            },

            checkEnterKey: function(e) {
                if (e.keyCode == 13) { // Enter was clicked
                    this.login();
                }
            }
        });
    </script>
</dom-module>
