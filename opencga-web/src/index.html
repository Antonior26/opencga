        <script>
            function init() {
                $(".opencga-menu a").on('click', function(e) {

                $('#home1').show();
            }

            window.addEventListener("load", init());

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
